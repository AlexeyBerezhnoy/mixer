[tox]
envlist=py27-d9,py35-d9,py27-d10,py35-d10,cov

[pytest]
addopts = -xs

[pylama]
ignore=D102,W0231,C0111,W0621,W1001,C1001,R0201,W0212,E1002,E1103,E1123,E731,C0301,D210,F0001,D211,D213,D105
skip=mixer/_compat.py,*/migrations/*

[pylama:tests/*]
ignore=D,F0401,W0212,E1120,W0401,W0614

[pylama:pep8]
max_line_length=100

[testenv]
commands=py.test tests
deps =
    flask-sqlalchemy
    mongoengine
    peewee>=2.7.3
    pytest

# Django 1.9
[testenv:py27-d9]
basepython = python2.7
deps =
    django==1.9.11
    pony
    {[testenv]deps}

[testenv:py35-d9]
basepython = python3.5
deps =
    django==1.9.11
    {[testenv]deps}

# Django 1.10
[testenv:py27-d10]
basepython = python2.7
deps =
    django==1.10.3
    pony
    {[testenv]deps}

[testenv:py35-d10]
basepython = python3.5
deps =
    django==1.10.3
    {[testenv]deps}

[testenv:cov]
deps =
    coverage
    django==1.10.3
    pony
    {[testenv]deps}

commands =
    coverage run -m py.test tests
    coverage report
